<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Battle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <h1>Sea Battle</h1>
    <button id="singlePlayerButton">Single Player</button>
    <button id="multiPlayerButton">Multiplayer</button>

    <div class="player p1">
      Player 1
      <div class="connected">Connected <span></span></div>
      <div class="ready">Ready <span></span></div>
    </div>
    <div class="player p2">
      Player 2
      <div class="connected">Connected <span></span></div>
      <div class="ready">Ready <span></span></div>
    </div>

    <div id="game-info" class="container">
      <p>Turn: <span id="turn"></span></p>
      <p>Info: <span id="info"></span></p>      
    </div>
    <div id="game-boards" class="container"></div>
    <div id="game-option" class="container">
      <div id="ship-0" class="ship deck-one" draggable="true">
        <div id="deck-one-0" class="deck"></div>
      </div>
      <div id="ship-1" class="ship deck-one" draggable="true">
        <div id="deck-one-10" class="deck"></div>
      </div>
      <div id="ship-2" class="ship deck-three" draggable="true">
        <div id="deck-three-20" class="deck"></div>
        <div id="deck-three-21" class="deck"></div>
        <div id="deck-three-22" class="deck"></div>
      </div>
      <div id="ship-3" class="ship deck-three" draggable="true">
        <div id="deck-three-30" class="deck"></div>
        <div id="deck-three-31" class="deck"></div>
        <div id="deck-three-32" class="deck"></div>
      </div>
    </div>
    <div class="setup-buttons container" id="setup-buttons">
      <h3 id="whose-go">Your Go</h3>
      <button id="start" class="btn">Start Game</button>
      <button id="rotate" class="btn">Rotate Your Ships</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
